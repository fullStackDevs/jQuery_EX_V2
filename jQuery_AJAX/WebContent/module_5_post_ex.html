		<script src="http://code.jquery.com/jquery.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				
				//ACEST EXEMPLU FOLOSESTE FUCNTIA "POST" PENTRU A FACE UN REQUEST LA SERVER. IN ACEST REQEST ESTE TRIMIS CATRE SERVER UN PARAMETRU (userCount) SI SE PRIMESC INAPOI DATE HTML. NU ESTE SPECIFICAT FORMATUL DATELOR INSA JQUERY ISI DA SINGUR SEAMA IN CE FORMAT SUNT DATELE

				// 	});

				//EXEMPLUL DE MAI JOS FACE UN POST REQUEST LA SERVER, ACEST REQUEST FIIND TRATAT DE UN SERVLET CARE RETURNEAZA UN JSON. REZULTATUL PRIMIT ESTE APOI AFISAT IN DIV-UL "OutputDiv"
				$("#MyButton").click(function(){
					$.post("CustomerJSON_Path", {customerCount:15}, 
						function(data){
							//***PENTRU ATUNCI CAND PRIMIM UN ARRAY DE OBIECTE JSON DE LA SERVER CA RASPUNS LA REQUEST-UL FACUT
							//CAND SUAM DATELE DIN FIECARE ELEMENT NU TREBUIE SA FACEM WRAP LA "this" IN "$()" DEOARECE NU TREBUIE SA APELAM FUNCTII jQuery
							$(data).each(function(){
								$("#OutputDiv").append("<br/>First name: " + this.FirstName + " -- Last name: " + this.LastName);
							});

							
							//PENTRU SITUATIA IN CARE PRIMIM UN SINGUR OBIECT JSON INAPOI DE LA SERVER
							//$("#OutputDiv").html("First name: " + data.FirstName + " " + "Last name: " + data.LastName);							

						}, "json");

					});
				});


				//*** SE POATE FACE REQUEST SI CATRE SERVICII WEB 
				//***TREBUIE TESTAT


		</script>
	</head>
	
	<body>
		<hr/>
		<div class="container">
			<button id="MyButton" class="btn btn-primary">Load content with AJAX</button>
			<div id="OutputDiv"></div>
		</div>
		
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
