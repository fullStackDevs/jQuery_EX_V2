<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Title Page</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="json2.js"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#saveBtn").click(function(){
					var customer = "cust=" + JSON.stringify({
						firstName: $("#firstName").val(),
						lastName: $("#lastName").val()
					});

					$.ajax({
						url: "User_JSON_EX_Path",
						contentType: "json",
						data: customer,
						dataType: "json",
						success: function(data, status, xhr){
							$("#outputDiv_2").append("<p>" + data.message + "</p>");
							alert(data.message);
						},
						error: function(xhr, status, error){
							alert("There was an error: " + xhr.statusText);
						}
					});

				//	var temp = $("#outputDiv_2").text();
				//	alert(temp);
				});


			});
		</script>

	</head>
	<body>
		<hr />
		<div class="container">
			<form onsubmit="return false;">	
				<div class="form-group">
					<label for="firstName">First Name:</label>
					<input type="text" class="form-control" id="firstName"></<input>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name:</label>
					<input type="text" class="form-control" id="lastName"></input>
				</div>			
				<button class="btn btn-primary" id="saveBtn">Save</button>

			</form>
		</div>
		<div id="outputDiv">-----------------|||||||------------</div>
		<div id="outputDiv_2">
			<h4>Output div 2</h4>
		</div>
		
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
	</body>
</html>
