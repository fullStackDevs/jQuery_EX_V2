				$('#saveBtn').click(function(){

					var customer = 'cust=' + 
						JSON.stringify({
							firstName: $('#firstName').val(),
							lastName: $('#lastName').val()
						});

					$.ajax({
						url:'User_JSON_EX_Path',
						contentType: 'json',
						data: customer,
						dataType: 'json',
						success: function(data, status, xhr){
							$('#outputDiv').text('JSONArray received');
							$(data).each(function(){
								$('#outputDiv_2').append('<p>ID: ' + this.ID + ' --- Message: '  + this.message + ' --- Status: ' + this.status + '</p><br/>');
							});
						},
						error: function(xhr, status, error){
							alert('There was an error: ' + xhr);
						}
					});
